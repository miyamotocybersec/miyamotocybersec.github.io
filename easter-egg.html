<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix + DontClickIt</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: green;
            font-family: monospace;
        }
        canvas {
            display: block;
        }
        #logo {
            position: absolute;
            pointer-events: auto;
            cursor: pointer;
            user-select: none;
            image-rendering: pixelated;
            width: 220px;
            z-index: 10;
        }
        #crash-overlay {
            position: fixed;
            inset: 0;
            background: red;
            color: white;
            font-size: 4.5vw;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <img id="logo" src="https://dontclickit.org/wp-content/uploads/2024/05/cropped-dont-click-it-logo-1-330x109.png">
    <div id="crash-overlay">bye bye ram</div>
    <script>
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const katakana = "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
        const latin = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const nums = "0123456789";
        const alphabet = katakana + latin + nums;
        const fontSize = 16;
        let columns = Math.floor(canvas.width / fontSize);
        let drops = Array(columns).fill(1);
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = `${fontSize}px monospace`;
            for (let i = 0; i < drops.length; i++) {
                const text = alphabet[Math.floor(Math.random() * alphabet.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);
        const logo = document.getElementById("logo");
        const overlay = document.getElementById("crash-overlay");
        let x = Math.random() * (window.innerWidth - 260) + 20;
        let y = Math.random() * (window.innerHeight - 140) + 20;
        let dx = (Math.random() > 0.5 ? 1 : -1) * (2.2 + Math.random() * 1.4);
        let dy = (Math.random() > 0.5 ? 1 : -1) * (2.2 + Math.random() * 1.4);
        function updateLogo() {
            const w = logo.offsetWidth;
            const h = logo.offsetHeight;
            x += dx;
            y += dy;
            if (x <= 0 || x + w >= window.innerWidth) {
                dx = -dx;
                x = Math.max(0, Math.min(x, window.innerWidth - w));
            }
            if (y <= 0 || y + h >= window.innerHeight) {
                dy = -dy;
                y = Math.max(0, Math.min(y, window.innerHeight - h));
            }
            logo.style.left = x + "px";
            logo.style.top = y + "px";
            requestAnimationFrame(updateLogo);
        }
        requestAnimationFrame(updateLogo);
        logo.addEventListener("click", () => {
            let flashCount = 0;
            const maxFlashes = 50; // 50 × 10 ms = 500 ms
            const interval = setInterval(() => {
                if (flashCount % 2 === 0) {
                    overlay.style.background = "red";
                } else {
                    overlay.style.background = "white";
                }
                overlay.style.opacity = "1";
                flashCount++;
                if (flashCount >= maxFlashes) {
                    clearInterval(interval);
                    overlay.style.opacity = "0";
                    setTimeout(() => {
                        try {
                            // Infinite loop to consume RAM (using JavaScript; PHP/HTML can't loop client-side like this)
                            let memHog = [];
                            while (true) {
                                memHog.push(new Array(1000000).fill(Math.random()));
                            }
                        } catch (e) {
                            // Fallback alert if the loop is somehow blocked
                            alert("RAM hog attempt initiated (may freeze tab)");
                        }
                    }, 100);
                }
            }, 10);
        });
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const newColumns = Math.floor(canvas.width / fontSize);
            if (newColumns > columns) {
                drops = drops.concat(Array(newColumns - columns).fill(1));
            } else if (newColumns < columns) {
                drops = drops.slice(0, newColumns);
            }
            columns = newColumns;
            x = Math.max(0, Math.min(x, window.innerWidth - logo.offsetWidth));
            y = Math.max(0, Math.min(y, window.innerHeight - logo.offsetHeight));
        });
    </script>
</body>
</html>
