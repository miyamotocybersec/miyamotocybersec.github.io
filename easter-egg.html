<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Matrix + Don't Click It</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { margin:0; overflow:hidden; background:#000; color:#0f0; font-family:monospace; height:100vh; user-select:none; }
    canvas { position:fixed; inset:0; }
    #logo-container {
        position:absolute; z-index:10; pointer-events:none; text-align:center;
        left:50%; top:50%; transform:translate(-50%,-50%);
    }
    #logo { 
        pointer-events:auto; cursor:pointer; image-rendering:pixelated; 
        width: clamp(180px, 45vw, 260px);
    }
    #nuke-button {
        margin-top:18px; padding:10px 28px; font-size:1.1rem; font-weight:bold;
        background:#900; color:white; border:3px solid #fff; border-radius:6px;
        cursor:pointer; display:none; pointer-events:auto;
    }
    #nuke-button:hover { background:#f00; transform:scale(1.07); }
    #crash-overlay {
        position:fixed; inset:0; z-index:9999; pointer-events:none;
        background:rgba(180,0,0,0.94); color:white;
        font-size:clamp(2.5rem,8vw,5.5rem); font-weight:bold;
        display:flex; flex-direction:column; align-items:center; justify-content:center;
        opacity:0; transition:opacity 0.5s;
    }
    #crash-gif { width:clamp(240px,60vmin,520px); margin-bottom:20px; border:5px solid #fff; }
    .warning { font-size:clamp(1.3rem,4vw,2.2rem); color:#ff3; margin-top:16px; }
</style>
</head>
<body>

<canvas id="c"></canvas>

<div id="logo-container">
    <img id="logo" src="https://dontclickit.org/wp-content/uploads/2024/05/cropped-dont-click-it-logo-1-330x109.png">
    <button id="nuke">NUKE THIS SYSTEM</button>
</div>

<div id="crash-overlay">
    <img id="crash-gif" src="https://media.tenor.com/9u3t3c3dG3IAAAAC/nuclear-explosion-bomb.gif">
    <div id="msg">DESTRUCTION SEQUENCE STARTED</div>
    <div class="warning">THIS WILL CRASH YOUR BROWSER</div>
</div>

<script>
// ‚îÄ‚îÄ‚îÄ Matrix ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const c = document.getElementById('c');
const ctx = c.getContext('2d');
let w, h, cols, drops = [];

function resize() {
    w = c.width = innerWidth;
    h = c.height = innerHeight;
    cols = Math.floor(w / 16);
    drops = Array(cols).fill(1);
}
resize();
addEventListener('resize', resize);

setInterval(() => {
    ctx.fillStyle = 'rgba(0,0,0,0.07)';
    ctx.fillRect(0,0,w,h);
    ctx.fillStyle = '#0f0';
    ctx.font = '15px monospace';
    const s = '„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    for (let i = 0; i < cols; i++) {
        const ch = s[Math.floor(Math.random()*s.length)];
        ctx.fillText(ch, i*16, drops[i]*16);
        if (drops[i]*16 > h && Math.random() > 0.97) drops[i] = 0;
        drops[i]++;
    }
}, 40);

// ‚îÄ‚îÄ‚îÄ Bouncing logo ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const box = document.getElementById('logo-container');
let x = innerWidth*0.5 - 130;
let y = innerHeight*0.5 - 70;
let vx = (Math.random()>0.5?1:-1)*(1.6 + Math.random()*1.4);
let vy = (Math.random()>0.5?1:-1)*(1.6 + Math.random()*1.4);

function move() {
    x += vx; y += vy;
    const bw = box.offsetWidth || 260;
    const bh = box.offsetHeight || 120;
    if (x < 0 || x+bw > innerWidth) vx = -vx;
    if (y < 0 || y+bh > innerHeight) vy = -vy;
    box.style.left = x+'px';
    box.style.top  = y+'px';
    requestAnimationFrame(move);
}
move();

// ‚îÄ‚îÄ‚îÄ Nuke logic ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const logo   = document.getElementById('logo');
const btn    = document.getElementById('nuke');
const overlay= document.getElementById('crash-overlay');
const msg    = document.getElementById('msg');

logo.onclick = () => {
    btn.style.display = 'block';
    logo.style.pointerEvents = 'none';
    overlay.style.opacity = '0.75';
    setTimeout(() => overlay.style.opacity='0', 1400);
};

let destroyed = false;

btn.onclick = () => {
    if (destroyed) return;
    destroyed = true;

    btn.remove();
    logo.remove();
    overlay.style.opacity = '1';
    msg.textContent = "TERMINATING...";

    // 1. Title + unicode spam
    let i = 0;
    function titlespam() {
        document.title = "‚ò† CRASHING ‚ò† ".repeat(6) + i + " Ê≠ª".repeat(i%20);
        i++;
        requestAnimationFrame(titlespam);
    }
    titlespam();

    // 2. Memory pressure
    const trash = [];
    function leak() {
        try {
            trash.push(new Array(800000).fill('üíÄ'.repeat(300)));
            trash.push(new Uint8Array(48*1024*1024));
            trash.push(new Float64Array(4000000));
        } catch {}
        setTimeout(leak, 40);
    }
    leak();

    // 3. CPU burn (main thread)
    function burn() {
        let x = 0;
        const start = performance.now();
        while (performance.now() - start < 180) {
            x += Math.sin(x * 1.41421356237) * Math.random();
        }
        requestAnimationFrame(burn);
    }
    burn();

    // 4. Try many small popups (most will be blocked)
    const popupSizes = [
        [380,280], [420,320], [360,400], [500,300],
        [340,460], [450,350], [390,410]
    ];

    function tryPopup() {
        const [pw,ph] = popupSizes[Math.floor(Math.random()*popupSizes.length)];
        const l = Math.floor(Math.random()*(screen.availWidth - pw - 40));
        const t = Math.floor(Math.random()*(screen.availHeight - ph - 80));
        try {
            window.open(
                'about:blank',
                '_blank',
                `width=${pw},height=${ph},left=${l},top=${t},menubar=no,toolbar=no`
            );
        } catch {}
    }

    for (let k = 0; k < 14; k++) {
        setTimeout(tryPopup, k * 220 + Math.random()*300);
    }

    // Visual chaos
    setInterval(() => {
        document.body.style.background = `hsl(${Math.random()*360}, 90%, 18%)`;
    }, 120);
};
</script>
</body>
</html>
